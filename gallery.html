<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuvex | Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="gallery.css">
  <style>
    body {
      background: url("WhatsApp Image 2025-07-02 at 11.14.00_3a89ebaf.jpg");
    }
  </style>
</head>

<body>
  <main class="glass-background">
    <header>
      <h1>Nuvex Gallery</h1>
      <p>College moments captured just the way they happen</p>
    </header>

    <section class="masonry-gallery">
      <div class="masonry-item"><img src="WhatsApp Image 2025-07-02 at 11.52.42_9f9fe7d9.jpg" alt="HackOverflow" /></div>
      <div class="masonry-item"><img src="WhatsApp Image 2025-07-02 at 11.41.40_2225cb18.jpg" alt="Codefest" /></div>
      <div class="masonry-item"><img src="WhatsApp Image 2025-07-02 at 11.34.45_98460ed7.jpg" alt="Cultural Day" /></div>
      <div class="masonry-item"><img src="WhatsApp Image 2025-07-02 at 11.50.18_a5c52a98.jpg" alt="Codefest" /></div>
      <div class="masonry-item"><img src="WhatsApp Image 2025-07-02 at 11.52.42_9f9fe7d9.jpg" alt="HackOverflow" /></div>
      <div class="masonry-item"><img src="WhatsApp Image 2025-07-02 at 11.41.40_2225cb18.jpg" alt="Codefest" /></div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-img" id="modal-img" />
      <div class="caption" id="caption"></div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      const caption = document.getElementById("caption");
      const closeBtn = document.querySelector(".close");
      const images = document.querySelectorAll(".masonry-item img");

      images.forEach((img) => {
        img.addEventListener("click", () => {
          modal.classList.add("active");
          modalImg.src = img.src;
          caption.textContent = img.alt;
        });
      });

      closeBtn.addEventListener("click", () => {
        modal.classList.remove("active");
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.remove("active");
        }
      });
    });
  </script>
</body>
</html>
