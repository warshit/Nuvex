    <section class="masonry-gallery">
        <div class="masonry-item"><img src="https://cache.careers360.mobi/media/article_images/2024/5/29/iare-hyderabad.jpg" alt="AI Bootcamp" /></div>
        <div class="masonry-item"><img src="https://www.iare.ac.in/sites/default/files/time2.jpg" alt="TEDxIARE" /></div>
        <div class="masonry-item"><img src="https://www.iare.ac.in/sites/default/files/design111.png" alt="HackOverflow" /></div>
        <div class="masonry-item"><img src="https://www.iare.ac.in/sites/all/themes/iare/images/slider7.jpg" alt="Photo Walk" /></div>
        <!-- <div class="masonry-item"><img src="https://i.ytimg.com/vi/E5NxNk_TUOw/maxresdefault.jpg" alt="Placement Talk" /></div> -->
        <div class="masonry-item"><img src="https://www.iare.ac.in/?q=system/files/gallery/I2.JPG" alt="Kalaarambham" /></div>

        <!-- <div class="masonry-item"><img src="" alt="Codefest" /></div> -->
    </section>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-img" id="modal-img" />
        <div class="caption" id="caption"></div>
    </div>
</main>
</body>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const caption = document.getElementById("caption");
    const closeBtn = document.querySelector(".close");
    const images = document.querySelectorAll(".masonry-item img");

    images.forEach((img) => {
      img.addEventListener("click", () => {
        modal.classList.add("active");
        modalImg.src = img.src;
        caption.textContent = img.alt;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("active");
      }
    });
  });
</script>
</body>
